<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  
  <!-- 파비콘 -->
  <link rel="icon" type="image/svg+xml" href="/assets/images/logo/favicon.svg">
  <link rel="icon" type="image/png" href="/assets/images/logo/favicon.png">
  
  <!-- SEO 메타 태그 -->
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="독서 앱, 독서 습관, 타이머 앱, GPS 기반 독서, 독서 습관 형성, 독서 통계, 집중 모드, 콤보 시스템, 리딩루프, 독서 도전, Camelus33">
  <meta name="author" content="Camelus33">
  
  <!-- 오픈 그래프 태그 -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{{ "/assets/images/hero/app-mockup.svg" | absolute_url }}">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="{{ site.title }}">
  
  <!-- 트위터 카드 -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  <meta name="twitter:image" content="{{ "/assets/images/hero/app-mockup.svg" | absolute_url }}">
  
  <!-- 구글 폰트 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- 메인 스타일시트 -->
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
  
  <!-- 컴포넌트 스타일시트 -->
  <link rel="stylesheet" href="{{ "/assets/css/components/navigation.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/components/buttons.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/components/cards.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/components/footer.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/components/forms.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/layout/hero.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/layout/features.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/layout/blog.css" | relative_url }}">
  
  <!-- 애니메이션 스타일시트 -->
  <link rel="stylesheet" href="{{ "/assets/css/animations.css" | relative_url }}">
  
  <!-- 구조화된 데이터 -->
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "{{ site.title }}",
      "url": "{{ site.url }}",
      "description": "{{ site.description }}",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "{{ site.url }}/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
  </script>
  
  {% if page.layout == "home" %}
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Camelus33",
      "applicationCategory": "LifestyleApplication",
      "operatingSystem": "Android, iOS",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "GPS 기반 독서 습관 형성 타이머 앱"
    }
  </script>
  {% endif %}
  
  <!-- 캐노니컬 URL -->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>
