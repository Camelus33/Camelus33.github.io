<header class="site-header">
  <div class="container">
    <div class="header-content">
      <div class="site-logo">
        <a href="{{ '/' | relative_url }}">
          <img src="{{ site.logo | relative_url }}" alt="{{ site.title }}">
          <span class="site-title">{{ site.title }}</span>
        </a>
      </div>
      
      <nav class="site-nav">
        <button class="menu-toggle" aria-label="Toggle menu">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-menu">
          <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>홈</a></li>
          <li><a href="{{ '/features' | relative_url }}" {% if page.url contains '/features' %}class="active"{% endif %}>기능</a></li>
          <li><a href="{{ '/blog' | relative_url }}" {% if page.url contains '/blog' or page.layout == 'post' %}class="active"{% endif %}>블로그</a></li>
          <li><a href="{{ '/about' | relative_url }}" {% if page.url contains '/about' %}class="active"{% endif %}>소개</a></li>
          <li><a href="{{ '/contact' | relative_url }}" {% if page.url contains '/contact' %}class="active"{% endif %}>문의</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>
