<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" rx="20" fill="#F8F9FA"/>
  
  <!-- Reading Loop Diagram -->
  <circle cx="300" cy="200" r="150" stroke="#3A5A78" stroke-width="4" stroke-dasharray="10 5"/>
  
  <!-- Reading Phase (11 minutes) -->
  <path d="M300 50 A150 150 0 0 1 437 200" fill="#3A5A78" fill-opacity="0.1" stroke="#3A5A78" stroke-width="4"/>
  <text x="330" y="110" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" fill="#3A5A78">1단계: 독서 집중</text>
  <text x="330" y="130" font-family="Montserrat, sans-serif" font-size="14" fill="#4A5568">11분 동안 집중 독서</text>
  
  <!-- Book Icon -->
  <rect x="290" y="100" width="30" height="40" rx="2" fill="#FFFFFF" stroke="#3A5A78" stroke-width="2"/>
  <line x1="305" y1="100" x2="305" y2="140" stroke="#3A5A78" stroke-width="2"/>
  <line x1="290" y1="110" x2="320" y2="110" stroke="#3A5A78" stroke-width="1"/>
  <line x1="290" y1="120" x2="320" y2="120" stroke="#3A5A78" stroke-width="1"/>
  <line x1="290" y1="130" x2="320" y2="130" stroke="#3A5A78" stroke-width="1"/>
  
  <!-- Note Phase (2 minutes) -->
  <path d="M437 200 A150 150 0 0 1 390 320" fill="#F8B400" fill-opacity="0.1" stroke="#F8B400" stroke-width="4"/>
  <text x="400" y="250" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" fill="#F8B400">2단계: 메모 작성</text>
  <text x="400" y="270" font-family="Montserrat, sans-serif" font-size="14" fill="#4A5568">2분 동안 핵심 내용 메모</text>
  
  <!-- Note Icon -->
  <rect x="370" y="240" width="25" height="35" rx="2" fill="#FFFFFF" stroke="#F8B400" stroke-width="2"/>
  <line x1="375" y1="250" x2="390" y2="250" stroke="#F8B400" stroke-width="1.5"/>
  <line x1="375" y1="255" x2="385" y2="255" stroke="#F8B400" stroke-width="1.5"/>
  <line x1="375" y1="260" x2="390" y2="260" stroke="#F8B400" stroke-width="1.5"/>
  <line x1="375" y1="265" x2="388" y2="265" stroke="#F8B400" stroke-width="1.5"/>
  <line x1="375" y1="270" x2="380" y2="270" stroke="#F8B400" stroke-width="1.5"/>
  
  <!-- Repeat Phase -->
  <path d="M390 320 A150 150 0 0 1 300 50" fill="#5C946E" fill-opacity="0.1" stroke="#5C946E" stroke-width="4" stroke-dasharray="6 3"/>
  <text x="200" y="310" font-family="Montserrat, sans-serif" font-size="16" font-weight="bold" fill="#5C946E">3단계: 루프 반복</text>
  <text x="200" y="330" font-family="Montserrat, sans-serif" font-size="14" fill="#4A5568">다음 루프로 이동</text>
  
  <!-- Repeat Icon -->
  <circle cx="240" cy="270" r="20" fill="#FFFFFF" stroke="#5C946E" stroke-width="2"/>
  <path d="M230 270 A10 10 0 0 1 250 270 A10 10 0 0 1 230 270" stroke="#5C946E" stroke-width="2" fill="none" stroke-dasharray="2 1"/>
  <path d="M248 265 L250 270 L245 275" stroke="#5C946E" stroke-width="2" fill="none"/>
  
  <!-- Central Text -->
  <text x="250" y="190" font-family="Montserrat, sans-serif" font-size="24" font-weight="bold" fill="#3A5A78">리딩루프</text>
  <text x="230" y="215" font-family="Montserrat, sans-serif" font-size="16" fill="#4A5568">총 13분 사이클</text>
  
  <!-- Zettelkasten Note Structure -->
  <rect x="100" y="150" width="100" height="120" rx="5" fill="#FFFFFF" stroke="#F8B400" stroke-width="2"/>
  <line x1="110" y1="170" x2="190" y2="170" stroke="#F8B400" stroke-width="1.5"/>
  <text x="110" y="165" font-family="Montserrat, sans-serif" font-size="10" fill="#F8B400">#20240307-1</text>
  <text x="110" y="185" font-family="Montserrat, sans-serif" font-size="10" fill="#4A5568">페이지: 42-43</text>
  <line x1="110" y1="195" x2="190" y2="195" stroke="#F8B400" stroke-width="1"/>
  <text x="110" y="210" font-family="Montserrat, sans-serif" font-size="10" fill="#4A5568">#독서습관 #시간관리</text>
  <line x1="110" y1="220" x2="190" y2="220" stroke="#F8B400" stroke-width="1"/>
  <text x="110" y="235" font-family="Montserrat, sans-serif" font-size="8" fill="#4A5568">효과적인 독서를 위한</text>
  <text x="110" y="245" font-family="Montserrat, sans-serif" font-size="8" fill="#4A5568">시간 관리 전략에 대한</text>
  <text x="110" y="255" font-family="Montserrat, sans-serif" font-size="8" fill="#4A5568">주요 아이디어...</text>
</svg> 