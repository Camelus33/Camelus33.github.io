<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <rect width="600" height="400" rx="20" fill="#F8F9FA"/>
  
  <!-- 제목 영역 -->
  <text x="300" y="50" font-family="Montserrat, sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="#3A5A78">집중 모드</text>
  <text x="300" y="80" font-family="Noto Sans KR, sans-serif" font-size="16" text-anchor="middle" fill="#6C757D">GPS 기반 독서 몰입 시스템</text>
  
  <!-- 스마트폰 프레임 -->
  <rect x="50" y="120" width="220" height="240" rx="20" fill="#FFFFFF" stroke="#DDE2E5" stroke-width="2"/>
  <rect x="60" y="130" width="200" height="220" rx="12" fill="#3A5A78"/>
  
  <!-- 앱 화면 -->
  <rect x="70" y="140" width="180" height="200" rx="5" fill="#F8F9FA"/>
  
  <!-- 앱 상태표시줄 -->
  <rect x="70" y="140" width="180" height="25" rx="5" fill="#3A5A78"/>
  <text x="90" y="158" font-family="Montserrat, sans-serif" font-size="12" fill="#FFFFFF">Camelus33</text>
  <circle cx="230" cy="152" r="3" fill="#F8B400"/>
  <circle cx="220" cy="152" r="3" fill="#FFFFFF"/>
  
  <!-- 집중 모드 인터페이스 -->
  <rect x="85" y="180" width="150" height="30" rx="5" fill="#3A5A78"/>
  <text x="110" y="200" font-family="Noto Sans KR, sans-serif" font-size="14" fill="#FFFFFF">집중 모드 활성화</text>
  <circle cx="95" cy="195" r="5" fill="#F8B400"/>
  
  <!-- GPS 위치 표시 -->
  <rect x="85" y="220" width="150" height="50" rx="5" fill="#E9ECEF"/>
  <text x="95" y="240" font-family="Noto Sans KR, sans-serif" font-size="12" fill="#495057">현재 위치:</text>
  <text x="95" y="260" font-family="Noto Sans KR, sans-serif" font-size="14" font-weight="700" fill="#212529">국립중앙도서관</text>
  <path d="M215 240 L220 240 L220 245 L215 245 Z" fill="#F8B400"/>
  <circle cx="220" cy="235" r="10" fill="#F8B400" fill-opacity="0.2"/>
  <circle cx="220" cy="235" r="5" fill="#F8B400"/>
  
  <!-- 타이머 -->
  <circle cx="160" cy="295" r="30" fill="#F8B400" fill-opacity="0.1" stroke="#F8B400" stroke-width="2"/>
  <text x="160" y="300" font-family="Montserrat, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="#3A5A78">11:00</text>
  
  <!-- 집중력 영향 요소들 (우측 영역) -->
  <g transform="translate(320, 120)">
    <!-- 알림 차단 -->
    <rect x="0" y="0" width="230" height="60" rx="10" fill="#FFFFFF" stroke="#DDE2E5" stroke-width="1"/>
    <text x="60" y="25" font-family="Noto Sans KR, sans-serif" font-size="16" font-weight="700" fill="#3A5A78">알림 차단</text>
    <text x="60" y="45" font-family="Noto Sans KR, sans-serif" font-size="12" fill="#6C757D">모든 앱 알림이 자동 차단됩니다</text>
    <circle cx="30" cy="30" r="20" fill="#3A5A78" fill-opacity="0.1"/>
    <path d="M25 30 L35 30 M30 25 L30 35" stroke="#3A5A78" stroke-width="2"/>
    
    <!-- 백색 소음 -->
    <rect x="0" y="70" width="230" height="60" rx="10" fill="#FFFFFF" stroke="#DDE2E5" stroke-width="1"/>
    <text x="60" y="95" font-family="Noto Sans KR, sans-serif" font-size="16" font-weight="700" fill="#3A5A78">백색 소음</text>
    <text x="60" y="115" font-family="Noto Sans KR, sans-serif" font-size="12" fill="#6C757D">집중력 향상을 위한 배경 소리</text>
    <circle cx="30" cy="100" r="20" fill="#3A5A78" fill-opacity="0.1"/>
    <path d="M30 90 Q 40 100 30 110 M35 95 Q 45 100 35 105" stroke="#3A5A78" stroke-width="2" fill="none"/>
    
    <!-- 앱 사용 제한 -->
    <rect x="0" y="140" width="230" height="60" rx="10" fill="#FFFFFF" stroke="#DDE2E5" stroke-width="1"/>
    <text x="60" y="165" font-family="Noto Sans KR, sans-serif" font-size="16" font-weight="700" fill="#3A5A78">앱 사용 제한</text>
    <text x="60" y="185" font-family="Noto Sans KR, sans-serif" font-size="12" fill="#6C757D">SNS, 게임 등 방해 앱 차단</text>
    <circle cx="30" cy="170" r="20" fill="#3A5A78" fill-opacity="0.1"/>
    <path d="M22 162 L38 178 M38 162 L22 178" stroke="#3A5A78" stroke-width="2"/>
  </g>
  
  <!-- 장소 인증 배지 -->
  <circle cx="400" cy="320" r="40" fill="#F8B400" fill-opacity="0.8"/>
  <text x="400" y="315" font-family="Montserrat, sans-serif" font-size="12" font-weight="700" text-anchor="middle" fill="#FFFFFF">PLACE</text>
  <text x="400" y="335" font-family="Montserrat, sans-serif" font-size="12" font-weight="700" text-anchor="middle" fill="#FFFFFF">VERIFIED</text>
  
  <!-- 데코레이션 요소 -->
  <circle cx="520" cy="120" r="15" fill="#3A5A78" fill-opacity="0.1"/>
  <circle cx="540" cy="140" r="8" fill="#F8B400" fill-opacity="0.3"/>
  <circle cx="520" cy="160" r="12" fill="#F8B400" fill-opacity="0.1"/>
  
  <circle cx="80" cy="350" r="10" fill="#3A5A78" fill-opacity="0.1"/>
  <circle cx="100" cy="370" r="5" fill="#F8B400" fill-opacity="0.3"/>
  <circle cx="65" cy="375" r="8" fill="#F8B400" fill-opacity="0.1"/>
  
  <!-- 하단 카피라이트 -->
  <text x="295" y="385" font-family="Montserrat, sans-serif" font-size="10" text-anchor="middle" fill="#6C757D">© 2024 Camelus33 - GPS 기반 독서 타이머 & 집중력 향상 앱</text>
</svg> 