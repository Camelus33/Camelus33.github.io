<!DOCTYPE html>
<html lang="ko">
<head>

  <title>{% if page.title %}{{ page.title }} | {% endif %}Camelus33</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

<body class="mira-style">

  <div class="page-background"></div>
  <div class="mira-orb mira-orb-1"></div>
  <div class="mira-orb mira-orb-2"></div>
  
  <header class="site-header">
    <div class="container">
      <div class="header-inner">
        <a href="/" class="site-logo">Camelus33</a>
        <nav class="site-nav">
          <ul>
            <li><a href="/">홈</a></li>
            <li><a href="/blog">블로그</a></li>
            <li><a href="/about">소개</a></li>
            <li><a href="/contact" class="nav-cta">시작하기</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">Camelus33</div>
        <div class="footer-links">
          <div class="footer-column">
            <h4>사이트맵</h4>
            <ul>
              <li><a href="/">홈</a></li>
              <li><a href="/blog">블로그</a></li>
              <li><a href="/about">소개</a></li>

            <h4>소셜 미디어</h4>
            <div class="social-links">
              <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
              <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
              <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>© 2024 Camelus33. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
</body>
</html>
