<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}Camelus33</title>
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="mira-style">
  <!-- 고급 배경 요소 -->
  <div class="page-background"></div>
  <div class="mira-orb mira-orb-1"></div>
  <div class="mira-orb mira-orb-2"></div>
  <div class="mira-orb mira-orb-3"></div>
  <div class="mira-orb mira-orb-4"></div>
  
  <!-- 미래적 선 효과 -->
  <div class="mira-line mira-line-1"></div>
  <div class="mira-line mira-line-2"></div>
  <div class="mira-line mira-line-3"></div>
  
  <!-- 회전하는 링 효과 -->
  <div class="mira-rotating-ring mira-rotating-ring-1"></div>
  <div class="mira-rotating-ring mira-rotating-ring-2"></div>
  <div class="mira-rotating-ring mira-rotating-ring-3"></div>
  
  <!-- 움직이는 입자 효과를 위한 컨테이너 -->
  <div class="particles-container" id="particles-js"></div>
  
  <header class="site-header">
    <div class="container">
      <div class="header-inner">
        <a href="/" class="site-logo">Camelus33</a>
        <nav class="site-nav">
          <ul>
            <li><a href="/">홈</a></li>
            <li><a href="/blog">블로그</a></li>
            <li><a href="/about">소개</a></li>
            <li><a href="/contact" class="nav-cta">시작하기</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">Camelus33</div>
        <div class="footer-links">
          <div class="footer-column">
            <h4>사이트맵</h4>
            <ul>
              <li><a href="/">홈</a></li>
              <li><a href="/blog">블로그</a></li>
              <li><a href="/about">소개</a></li>
              <li><a href="/contact">문의</a></li>
            </ul>
          </div>
          <div class="footer-column">
            <h4>소셜 미디어</h4>
            <div class="social-links">
              <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
              <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
              <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer-bottom">
        <p>© 2024 Camelus33. All rights reserved.</p>
      </div>
    </div>
  </footer>

  <!-- 필요한 JavaScript 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>

  <!-- 입자 효과 초기화 -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof particlesJS !== 'undefined') {
        particlesJS('particles-js', {
          "particles": {
            "number": {
              "value": 50,
              "density": {
                "enable": true,
                "value_area": 800
              }
            },
            "color": {
              "value": "#6366f1"
            },
            "shape": {
              "type": "circle",
              "stroke": {
                "width": 0,
                "color": "#000000"
              }
            },
            "opacity": {
              "value": 0.1,
              "random": true,
              "anim": {
                "enable": true,
                "speed": 0.5,
                "opacity_min": 0.05,
                "sync": false
              }
            },
            "size": {
              "value": 3,
              "random": true,
              "anim": {
                "enable": true,
                "speed": 2,
                "size_min": 0.5,
                "sync": false
              }
            },
            "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#6366f1",
              "opacity": 0.05,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 0.5,
              "direction": "none",
              "random": true,
              "straight": false,
              "out_mode": "out",
              "bounce": false,
              "attract": {
                "enable": true,
                "rotateX": 600,
                "rotateY": 1200
              }
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": true,
                "mode": "repulse"
              },
              "onclick": {
                "enable": true,
                "mode": "push"
              },
              "resize": true
            },
            "modes": {
              "repulse": {
                "distance": 75,
                "duration": 0.4
              },
              "push": {
                "particles_nb": 4
              }
            }
          },
          "retina_detect": true
        });
      }
    });
  </script>
</body>
</html>
